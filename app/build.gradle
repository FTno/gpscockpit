apply plugin: 'com.android.application'

android {
    compileSdk 30

    defaultConfig {
        applicationId "org.woheller69.gpscockpit"
        minSdk 24
        targetSdk 30
        versionCode 120
        versionName "1.2"

        buildConfigField "boolean", "IS_PS", "false"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dependenciesInfo {
        includeInApk false
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.browser:browser:1.3.0'
    implementation "androidx.security:security-crypto:1.1.0-alpha03"
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.1.0'
    implementation 'com.github.woheller69:CompassView:b597a1c62b'
    implementation 'com.github.anastr:speedviewlib:1.6.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.4.32"

    // For BottomSheetDialogFragment
    implementation 'com.google.android.material:material:1.4.0'

    // To handle hyperlink onClick in TextView
    implementation 'me.saket:better-link-movement-method:2.2.0'
}


